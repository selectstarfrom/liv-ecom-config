spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:oauth}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:}

oauth:
  jwt:
    secret: ${APP_JWT_SECRET}
    expiry: 1800
cloud-config-verify: cloud-local

app:
  frontend:
    host: ${APP_FRONTEND_HOST:https://noma-nontraitorous-preaccommodatingly.ngrok-free.dev}
